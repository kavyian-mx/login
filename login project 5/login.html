<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احراز هویت</title>
    <link rel="stylesheet" href="./stayle/bootstrap.rtl.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iranica-font@v1.0.0/dist/font-face.css" rel="stylesheet">
    <style>
        /* فقط برای حذف اسکرول‌های عددی */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        body { font-family: 'Iranica', sans-serif; }
    </style>
</head>
<body class="bg-light">
    <section class="min-vh-100 d-flex align-items-center p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow border-0 rounded-3">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">احراز هویت حقیقی</h2>

                            <!-- فیلد کد ملی -->
                            <div class="mb-4">
                                <label class="form-label">کد ملی</label>
                                <input 
                                    type="number" 
                                    class="form-control form-control-lg text-center" 
                                    placeholder="کد ملی  "
                                    min="0000000000"
                                    max="9999999999"
                                    inputmode="numeric"
                                >
                            </div>

                            <!-- بخش آپلود کارت ملی -->
                            <div class="mb-4">
                                <label class="form-label">آپلود کارت ملی</label>
                                <div class="input-group">
                                    <input 
                                        type="file" 
                                        class="form-control" 
                                        accept=".jpg,.png,.pdf"
                                    >
                                </div>
                            </div>

                            <!-- دکمه‌های کنترلی -->
                            <div class="row g-2 mt-4">
                                <div class="col-6">
                                    <button type="button" class="btn btn-danger w-100">
                                        بازگشت
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary w-100">
                                        مرحله بعدی
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
