<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب نقش</title>
    <link rel="stylesheet" href="./stayle/bootstrap.rtl.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
</head>
<body class="bg-light">
    <section class="min-vh-100 d-flex align-items-center p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow border-0 rounded-3">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">نقش خود را انتخاب کنید</h2>
                            
                            <div class="d-grid gap-3">
                                <!-- دکمه انتخاب راننده -->
                                <button type="button" class="btn btn-secondary btn-lg py-3">
                                    <span class="fs-4 fw-bold">راننده هستم</span>
                                </button>
                                
                                <!-- دکمه انتخاب صاحب بار -->
                                <button type="button" class="btn btn-secondary btn-lg py-3">
                                    <span class="fs-4 fw-bold">صاحب بار هستم</span>
                                </button>
                            </div>

                            <!-- دکمه بازگشت -->
                            <div class="mt-4">
                                <button type="button" class="btn btn-danger w-100">
                                    بازگشت
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
