<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="./stayle/bootstrap.rtl.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
</head>
<body class="bg-light">
    <section class="min-vh-100 d-flex align-items-center p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow border-0 rounded-3">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">ثبت نام</h2>
                            
                            <div class="text-center mb-4">
                                <p class="h5 text-muted">به اپلیکشن شوفر خوش آمدید</p>
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label class="form-label">شماره تلفن خود را وارد کنید</label>
                                    <input 
                                        type="tel" 
                                        class="form-control form-control-lg" 
                                        placeholder="09xxxxxxxxx"
                                        pattern="09\d{9}"
                                    >
                                </div>
                                
                                <div class="row g-2 mt-3">
                                    <div class="col-md-8 col-12">
                                        <button type="submit" class="btn btn-info btn-lg w-100">
                                            ارسال کد
                                        </button>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <a href="/help" class="btn btn-outline-secondary btn-lg w-100">
                                            راهنما
                                         
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
