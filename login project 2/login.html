<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ویرایش شماره تلفن</title>

    <link rel="stylesheet" href="./stayle/bootstrap.rtl.min.css" />

    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Vazir, sans-serif;
        background-color: #f8f9fa;
      }
      .form-container {
        background-color: #fff;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        font-weight: bold;
        margin-bottom: 1.5rem;
      }
      .form-container .btn {
        background-color: #333;
        border: none;
        color: #fff;
      }
      .form-container .btn:hover {
        background-color: #222;
      }
      .form-container a {
        color: #333;
        text-decoration: none;
      }
      .form-container a:hover {
        text-decoration: underline;
      }
      .display-number {
        background-color: #f8f9fa;
        padding: 0.375rem 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        text-align: center;
        font-size: 1.25rem;
        font-weight: bold;
      }
      .input-group {
        display: flex;
        gap: 0.5rem;
      }
      .input-group input {
        width: 3rem;
        text-align: center;
        font-size: 1.25rem;
      }
      .button-group {
        display: flex;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <section class="d-flex align-items-center min-vh-100 p-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="form-container">
              <form action="#">
                <h2 class="text-center">ویرایش شماره تلفن</h2>

                <!-- بخش شماره تلفن فعلی و دکمه ویرایش -->
                <div class="mb-3">
                  <label for="display-number" class="form-label"
                    >شماره تلفن فعلی:</label
                  >
                  <div class="row align-items-center g-2">
                    <div class="col-8">
                      <p id="display-number" class="display-number m-0">
                        ۰۹۱۲۳۴۵۶۷۸۹ <!-- عدد ۱۱ رقمی نمایش داده شده -->
                      </p>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-info w-100">
                        ویرایش
                      </button>
                    </div>
                  </div>
                </div>

                <!-- پنج خانه برای اعداد یک‌رقمی -->
                <div class="mb-3">
                  <label for="code" class="form-label">کد تأیید:</label>
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      maxlength="1"
                      min="0"
                      max="9"
                      required
                    />
                    <input
                      type="number"
                      class="form-control"
                      maxlength="1"
                      min="0"
                      max="9"
                      required
                    />
                    <input
                      type="number"
                      class="form-control"
                      maxlength="1"
                      min="0"
                      max="9"
                      required
                    />
                    <input
                      type="number"
                      class="form-control"
                      maxlength="1"
                      min="0"
                      max="9"
                      required
                    />
                    <input
                      type="number"
                      class="form-control"
                      maxlength="1"
                      min="0"
                      max="9"
                      required
                    />
                  </div>
                </div>

                <!-- دکمه‌های تایید نهایی و کد را دریافت نکردید -->
                <div class="button-group">
                  <button type="submit" class="btn btn-success w-100">
                    تایید نهایی
                  </button>
                  <button type="button" class="btn btn-outline-secondary w-100">
                    کد را دریافت نکردید
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
