<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش شماره تلفن</title>
    <link rel="stylesheet" href="./stayle/bootstrap.rtl.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <style>
        /* فقط برای حذف اسکرول‌های عددی */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-light">
    <section class="min-vh-100 d-flex align-items-center p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow border-0 rounded-3">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">ویرایش شماره تلفن</h2>

                            <!-- بخش شماره تلفن -->
                            <div class="mb-4">
                                <label class="form-label">شماره تلفن فعلی:</label>
                                <div class="row g-2 align-items-center">
                                    <div class="col-8">
                                        <div class="p-2 border rounded bg-light text-center fs-5 fw-bold">
                                            ۰۹۱۲۳۴۵۶۷۸۹
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-primary w-100">ویرایش</button>
                                    </div>
                                </div>
                            </div>

                            <!-- فیلد کد تایید -->
                            <div class="mb-4">
                                <label class="form-label">کد تأیید:</label>
                                <input 
                                    type="number" 
                                    class="form-control form-control-lg text-center" 
                                    placeholder="کد ۵ رقمی"
                                    min="10000"
                                    max="99999"
                                >
                            </div>

                            <!-- دکمه‌ها -->
                            <div class="mt-4 d-flex gap-2">
                                <button class="btn btn-success w-100">تایید نهایی</button>
                                <button class="btn btn-outline-secondary w-100">  2:00 کد را دریافت نکردید</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
